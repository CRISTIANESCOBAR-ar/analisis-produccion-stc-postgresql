version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stc_postgres
    environment:
      POSTGRES_DB: stc_produccion
      POSTGRES_USER: stc_user
      POSTGRES_PASSWORD: stc_password_2026
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=es_ES.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stc_user -d stc_produccion"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - stc_network

  # pgAdmin (Opcional - para administraci√≥n visual)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stc_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stc.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - stc_network

volumes:
  postgres_data:
    name: stc_postgres_data
  pgadmin_data:
    name: stc_pgadmin_data

networks:
  stc_network:
    name: stc_network
    driver: bridge
